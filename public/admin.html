<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Ukhyliant Admin</title>
    <!-- Tabler Core CSS (will be heavily overridden) -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <!-- jsvectormap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
      :root {
        --bg-main: #111827; /* gray-900 */
        --bg-card: #1f2937; /* gray-800 */
        --bg-card-hover: #374151; /* gray-700 */
        --text-primary: #fff; /* Сделать основной текст чисто белым */
        --text-secondary: #b3b3b3; /* Вторичный текст чуть светлее для контраста */
        --accent-green: #4ade80; /* green-400 */
        --accent-green-glow: #16a34a; /* green-600 */
        --border-color: #374151; /* gray-700 */
        --tblr-font-sans-serif: 'IBM Plex Mono', monospace;
        --tblr-page-wrapper-padding: 1rem;
      }
      html, body {
        background-color: var(--bg-main);
        color: var(--text-primary); /* основной цвет текста теперь белый */
        background-image:
            linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 30px 30px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-display {
        font-family: 'Russo One', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .page, .page-wrapper { background: transparent !important; }
      .card, .modal-content { 
        background: var(--bg-card) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-primary);
      }
      .modal-header {
          border-color: var(--border-color);
          background: #020f27;
      }
      .modal-footer { border-color: var(--border-color); }
      .navbar, .navbar-vertical {
        background-color: var(--bg-card);
        border-color: var(--border-color);
      }
      .dropdown-menu {
        background-color: var(--bg-card);
        border-color: var(--border-color);
      }
      .navbar-brand { font-family: 'Russo One', sans-serif; }
      
      .navbar-vertical .nav-link, .dropdown-item {
        font-family: 'Russo One', sans-serif;
        text-transform: uppercase;
        color: var(--text-primary) !important; /* основной цвет текста теперь белый и приоритетный */
      }
      .navbar-vertical .nav-link:hover, .dropdown-item:hover {
        color: var(--text-primary) !important; /* белый текст при наведении и приоритетный */
        background-color: var(--bg-card-hover);
      }
      .navbar-vertical .nav-link.active,
      .navbar-vertical .nav-link.show { /* .show is added by bootstrap on active dropdowns */
        color: var(--accent-green); /* Active link color */
      }
      .navbar-vertical .nav-link.active .icon, 
      .navbar-vertical .nav-link.show .icon, 
      .navbar-vertical .nav-link:hover .icon {
        color: var(--accent-green);
      }

      .page-title, .card-title, .modal-title {
        font-family: 'Russo One', sans-serif;
        color: var(--text-primary); /* белый */
      }
      .h1, .h2, .h3, .h4, .h5, .h6 { color: var(--text-primary); }
      .h1.text-green { color: var(--accent-green); }
      .h1.text-yellow { color: #facc15; }
      
      .btn {
        font-family: 'Russo One', sans-serif;
        text-transform: uppercase;
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
      }
      .btn-success { background-color: var(--accent-green-glow); border-color: var(--accent-green); color: black; }
      .btn-success:hover { background-color: var(--accent-green); }
      .btn-primary { background-color: #2563eb; border-color: #3b82f6; }
      .btn-primary:hover { background-color: #3b82f6; }

      .form-control, .form-select {
        background-color: var(--bg-main);
        border-color: var(--border-color);
        color: var(--text-primary); /* белый */
      }
      .form-control:focus, .form-select:focus {
        color: var(--text-primary); /* белый */
        background-color: var(--bg-main);
        border-color: var(--accent-green);
        box-shadow: 0 0 0 0.25rem rgba(74, 222, 128, 0.25);
      }
      
      .table { --tblr-table-border-color: var(--border-color); --tblr-table-color: var(--text-primary); }
      .table thead {
        background-color: var(--bg-card-hover) !important; /* тёмный фон для шапки */
      }
      .table thead th {
        color: var(--text-primary) !important; /* белый текст */
        background-color: var(--bg-card-hover) !important; /* тёмный фон для ячеек шапки */
        font-weight: 700;
      }
      
      /* Override Tabler's text utilities */
      .text-muted, .text-secondary {
        color: var(--text-secondary) !important; /* светло-серый для вторичного текста */
      }
      .subheader {
          color: var(--text-secondary) !important;
      }
      
      /* Chart colors */
      .chart-container {
        border: 1px solid var(--border-color);
        padding: 1rem;
        background: rgba(0,0,0,0.1);
      }
      
      /* Fix for white background on config fieldsets */
      fieldset.form-fieldset {
        background: transparent !important;
        border: 1px solid var(--border-color);
        padding: 1.25rem;
        margin-bottom: 1rem;
      }
      fieldset.form-fieldset legend {
        padding: 0 0.5rem;
        width: auto;
        float: none;
        color: var(--text-primary);
        font-family: 'Russo One', sans-serif;
        text-transform: uppercase;
        font-size: .875em;
        font-weight: 700;
      }
      .card .form-label {
        color: var(--text-primary); /* белый */
      }

      /* Dashboard Layout */
      .page-wrapper {
        height: calc(100vh - 52px); /* 52px is approx header height */
      }
      .page-body {
        height: 100%;
        overflow-y: auto;
      }
      #tab-content-container {
        height: 100%;
      }
      #dashboard-layout {
        display: flex;
        flex-direction: column;
        height: 100%;
        gap: 1rem;
      }
      #dashboard-layout .kpi-row {
        flex-shrink: 0;
      }
      #dashboard-layout .main-content-row {
        flex-grow: 1;
        min-height: 0;
      }
      #dashboard-layout .map-row {
        flex-shrink: 0;
        min-height: 250px;
        flex-basis: 30%;
      }
      #dashboard-layout .main-content-row > [class*="col-"] {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
       #dashboard-layout .main-content-row > [class*="col-"] > .card {
         flex-shrink: 0;
       }
       #dashboard-layout .main-content-row > [class*="col-"] > .card.card-grow {
         flex-grow: 1;
       }
       .progress-bar {
          background-color: #a9c1e8 !important; 
          border: 1px solid #111827;
      }
      .progress {
          background-color: rgba(0,0,0,0.2)
      }
    </style>
</head>
<body>
